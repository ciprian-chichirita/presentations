		<script>
			(function () {
				function htmlEntities(str) {
					// return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
					return String(str).replace(/&/g, '&amp;');
				}

				var nodesArray = [].slice.call(document.querySelectorAll("textarea.html-entities"));
				for (let index = 0, len = nodesArray.length; index < len; index++) {
					const element = nodesArray[index];
					const parent = element.parentNode;
					parent.removeChild(element);
					parent.innerHTML = element.innerHTML.replace(/\t/gi, "  ");
				}
			})();
		</script>
